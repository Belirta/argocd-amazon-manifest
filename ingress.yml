apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-prod
  annotations:
      cert-manager.io/issuer: letsencrypt-nginx
spec:
  tls:
  - hosts:
    - amazon.dinayen.com
    secretName: letsencrypt-nginx
  rules:
    - host: amazon.dinayen.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amazon-service
                port:
                  number: 3000
  ingressClassName: nginx
